<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Business Blog Card | devChallenges.io</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="blog-card">
      <div class="blog-img">
        <img src="./resources/hero-image-1.jpg" alt="hero-image">
        <img class="white-overlay" src="./resources/white-overlay.svg" alt="white-overlay">
      </div>
      <div class="content">
        <div class="content-title">
          Perfect solution for small business
        </div>
        <div class="content-desc">
          Small businesses need to generate leads to grow. You can use tools like Ringy.
        </div>
        <hr>
        <div class="content-author-info">
          <img src="./resources/avatar-image-business-card-1.png" alt="avatar">
          <div class="author-info">
            <div class="author">Amy Burgess</div>
            <div class="info">Customer Manger, Solution Oy</div>
          </div>
        </div>
      </div>
    </div>
    <div class="my-author-info">
      Coded by <a href="https://github.com/mi8bi">mi8bi</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </main>
</body>

</html>
